name: Test NBA API Fetcher

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # 允許你從 GitHub 網頁手動觸發測試
  workflow_dispatch: 

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas nba_api requests urllib3 tabulate

    - name: Run NBA Data Fetcher Test
      run: python test_fetch.py
